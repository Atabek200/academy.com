{% extends "base_generic.html" %}

{% block content %}
  <h1>Your Requests</h1>
  <ul>
    {% for request in requests %}
      <li>
        {{ request.title }} - {{ request.status }}
        <a href="{% url 'manage_request' request.id %}">Manage</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
