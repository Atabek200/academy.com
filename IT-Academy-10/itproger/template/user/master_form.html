{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create/Update Ticket</title>
    <link rel="stylesheet" href="#">
</head>
<body>
    <h1>{{ form.instance.pk|yesno:"Update,Create" }} Ticket</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'ticket_list' %}">Back to list</a>
</body>
</html>
